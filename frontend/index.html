<script src="jquery.js"> </script>
<script>
var gCtrl = false;
function submit(e) {
    console.log(parseInt($("#breezy_t").val().substring(4)));
    var data = {
        "name": "jeff",
        "hole": parseInt($("#breezy_t").val().substring(4)),
        "cmd":  $("#word").val()
    };
    $.ajax({
        type: 'POST',
        url: 'http://localhost:8080/sub',
        data: JSON.stringify(data),
        contentType: "application/json; charset=utf-8",
        dataType: 'json',
        success: function(responseData, textStatus, jqXHR) {
                    alert(JSON.stringify(responseData));
                },
        error: function (responseData, textStatus, errorThrown) {
                    alert('POST failed: ' + errorThrown + textStatus);
                }
    });
}
function down(event){
    console.log(event.key);
    switch (event.key) {
        case "Control": gCtrl = true; break;
        case "Escape": $("#word").val($("#word").val() + "\\<esc>"); break;
        default: if (gCtrl) 
            $("#word").val($("#word").val() + "\\<c-"+event.key+">"); 
        break;

    }
}
function up(event){
    if (event.key=="Control") gCtrl = false;
}
window.addEventListener("keydown",function (e) {
    console.log(e);
    if (e.keyCode === 112 || e.ctrlKey) { 
        e.preventDefault();
    }
});
</script>

		  <input type="textarea" name="word" id="word" onkeyup="up(event);"
		  onkeydown="down(event);"><br>
		</form>
		<button onclick="submit();">Submit</button>

		<br>
		<br>
